<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід у систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            background-image: url('/images/bg1.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: auto 150vh;

            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(200, 200, 200, 0.3);
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 360px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            color: #333;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h2 {
            font-weight: 700;
            margin-bottom: 25px;
            color: #111;
        }

        .form-label {
            display: block;
            text-align: left;
            font-weight: 600;
            margin-left: 5px;
            margin-bottom: 5px;
            color: #555;
        }

        .form-control {
            background: #fff !important;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 12px;
            color: #000 !important;
            transition: 0.3s;
        }

        .btn-primary {
            background: #007bff;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 700;
            width: 100%;
            margin-top: 15px;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
            transition: 0.3s;
        }

        /* Стиль для повідомлення про помилку з анімацією зникнення */
        .error-msg {
            background: #fff5f5;
            color: #e03131;
            border: 1px solid #ffc9c9;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: opacity 0.5s ease; /* Плавне зникнення */
        }

        @media (max-width: 480px) {
            body { background-size: contain; }
            .login-card { max-width: 90%; }
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2 class="text-center mb-4">Авторизація</h2>

    <div th:if="${param.error}" id="error-alert" class="error-msg text-center">
        ❌ Невірний логін або пароль
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label class="form-label">Логін</label>
            <input type="text" name="username" class="form-control" placeholder="Введіть логін" required autofocus>
        </div>
        <div class="mb-4">
            <label class="form-label">Пароль</label>
            <input type="password" name="password" class="form-control" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">УВІЙТИ</button>
    </form>
</div>

<script>
    window.onload = function() {
        const errorAlert = document.getElementById('error-alert');
        if (errorAlert) {
            // Зачекати 3 секунди (3000 мс), потім почати зникати
            setTimeout(() => {
                errorAlert.style.opacity = '0';
                // Повністю видалити елемент через 0.5с після початку зникання
                setTimeout(() => {
                    errorAlert.style.display = 'none';
                }, 500);
            }, 3000);
        }
    };
</script>

</body>
</html>
